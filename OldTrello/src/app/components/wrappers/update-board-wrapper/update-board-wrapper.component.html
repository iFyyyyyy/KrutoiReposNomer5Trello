<div class="dialog-wrapper">
  <nb-card class="card-box">

<h1 id="title" class="title">Update {{updatingBoardWrapper.boardName}}</h1>

<form #form="ngForm" aria-labelledby="title">

  <div class="form-control-group">
    <label class="label" for="input-name">Board Name: </label>
    <input nbInput
           fullWidth
           [(ngModel)]="updatingBoardWrapper.boardName"
           name="boardName"

           placeholder="{{updatingBoardWrapper.boardName}}">
  </div>

  <div class="form-control-group">
    <label class="label" for="input-description">Board Description:</label>
    <input nbInput
           fullWidth
           [(ngModel)]="updatingBoardWrapper.boardDescription"
           name="email"
           placeholder="{{updatingBoardWrapper.boardDescription}}">
  </div>

  <div class="form-control-group">
    <label class="label" for="input-privacy">Privacy: </label>
    <button style="margin-right: 20px;"
            nbButton ghost size="large"
            class="" (click)="onClickChange()">
      <nb-icon *ngIf="!this.updatingBoardWrapper.isPrivate"  icon="toggle-left-outline"> Public</nb-icon>
      <nb-icon *ngIf="this.updatingBoardWrapper.isPrivate" icon="toggle-right-outline"> Private</nb-icon>
    </button>
    <!-- <nb-checkbox name="rememberMe" [(ngModel)]="this.newBoard.isPrivate" *ngIf="this.newBoard.isPrivate">Privacy: </nb-checkbox> -->
  </div>

  <div class="form-control-group">
    <button nbButton fullWidth status="info" (click)="onFormSubmit()" > Update </button>
    <button nbButton fullWidth status="danger" (click)="onFormCancel()" > Cancel </button>
  </div>
</form>


</nb-card>
</div>
