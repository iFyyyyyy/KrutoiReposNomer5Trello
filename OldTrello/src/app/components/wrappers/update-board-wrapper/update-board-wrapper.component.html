<h1 id="title" class="title">Update {{updatingBoard.boardName}}</h1>

<form #form="ngForm" aria-labelledby="title">

  <div class="form-control-group">
    <label class="label" for="input-name">Board Name: </label>
    <input nbInput
           fullWidth
           [(ngModel)]="updatingBoard.boardName"
           name="boardName"

           placeholder="{{updatingBoard.boardName}}">
  </div>

  <div class="form-control-group">
    <label class="label" for="input-description">Board Description:</label>
    <input nbInput
           fullWidth
           [(ngModel)]="updatingBoard.boardDescription"
           name="email"
           placeholder="{{updatingBoard.boardDescription}}">
  </div>

  <div class="form-control-group">
    <label class="label" for="input-privacy">Privacy: </label>
    <button style="margin-right: 20px;"
            nbButton ghost size="large"
            class="" (click)="onClickChange()">
      <nb-icon *ngIf="!this.updatingBoard.isPrivate"  icon="toggle-left-outline"> Public</nb-icon>
      <nb-icon *ngIf="this.updatingBoard.isPrivate" icon="toggle-right-outline"> Private</nb-icon>
    </button>
    <!-- <nb-checkbox name="rememberMe" [(ngModel)]="this.newBoard.isPrivate" *ngIf="this.newBoard.isPrivate">Privacy: </nb-checkbox> -->
  </div>

  <div class="form-control-group">
    <button nbButton fullWidth status="info" (click)="onFormSubmit()" > Create </button>
    <button nbButton fullWidth status="danger" (click)="onFormCancel()" > Cancel </button>
  </div>
</form>
