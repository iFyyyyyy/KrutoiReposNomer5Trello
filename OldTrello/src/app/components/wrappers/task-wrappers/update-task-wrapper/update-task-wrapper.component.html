<div class="dialog-wrapper">
  <nb-card class="card-box">

<h1 id="title" class="title">Update {{updatingTask.taskName}}</h1>

<form #form="ngForm" aria-labelledby="title">

  <div class="form-control-group">
    <label class="label" for="input-name">Task Name: </label>
    <input nbInput
           fullWidth
           [(ngModel)]="updatingTaskWrapper.taskName"
           name="taskName"
           placeholder="{{updatingTaskWrapper.taskName}}">
  </div>

  <div class="form-control-group">
    <label class="label" for="input-name">Task Description: </label>
    <input nbInput
           fullWidth
           [(ngModel)]="updatingTaskWrapper.taskDescription"
           name="taskDescription"
           placeholder="{{updatingTaskWrapper.taskDescription}}">
  </div>

  <div class="form-control-group">
    <button style="margin-top: 20px;" nbButton fullWidth status="info" (click)="onFormSubmit()" > Update </button>
    <button nbButton fullWidth status="danger" (click)="onFormCancel()" > Cancel </button>
  </div>
</form>


</nb-card>
</div>
