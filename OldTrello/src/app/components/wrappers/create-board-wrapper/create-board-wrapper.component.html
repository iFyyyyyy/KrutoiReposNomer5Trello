<div class="dialog-wrapper">
  <nb-card class="card-box">

<h1 id="title" class="title">Create new board</h1>

<form #form="ngForm" aria-labelledby="title">

  <div class="form-control-group">
    <label class="label" for="input-name">Board Name:</label>
    <input nbInput
           fullWidth
           [(ngModel)]="newBoard.boardName"
           name="boardName"

           placeholder="Board Name">
  </div>

  <div class="form-control-group">
    <label class="label" for="input-description">Board Description:</label>
    <input nbInput
           fullWidth
           [(ngModel)]="newBoard.boardDescription"
           name="email"
           placeholder="Board Description">
  </div>

  <div class="form-control-group">
    <label class="label" for="input-privacy">Privacy: </label>
    <button style="margin-right: 20px;"
            nbButton ghost size="large"
            class="" (click)="onClickChange()">
      <nb-icon *ngIf="!this.newBoard.isPrivate"  icon="toggle-left-outline"> Public</nb-icon>
      <nb-icon *ngIf="this.newBoard.isPrivate" icon="toggle-right-outline"> Private</nb-icon>
    </button>
  </div>

  <div class="form-control-group">
    <button nbButton fullWidth status="info" (click)="onFormSubmit()" > Create </button>
    <button nbButton fullWidth status="danger" (click)="onFormCancel()" > Cancel </button>
  </div>

</form>
</nb-card>
</div>
